<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sade Görünüm — Sadece GeoJSON (Tam Ekran)</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.26/"></script>
  <style>
    html, body, #viewDiv { height: 100%; width: 100%; margin: 0; padding: 0; }
    #msg { position: fixed; top: 10px; left: 10px; padding: 6px 10px; border-radius: 10px; background: rgba(15,23,42,.9); color: #e5e7eb; font: 12px system-ui; z-index: 1000; }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <div id="msg" style="display:none"></div>

<script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/layers/GeoJSONLayer",
  "esri/geometry/Extent"
], function(Map, MapView, GeoJSONLayer, Extent){
  'use strict';

  // Yollar (büyük-küçük harf önemli)
  const MAHALLE_URL = 'Data/mahalle_wgs84.geojson';
  const HAVZA_URL   = 'Data/havza_wgs84.geojson';

  function show(msg){ const el = document.getElementById('msg'); el.textContent = msg; el.style.display = 'block'; clearTimeout(show._t); show._t = setTimeout(()=> el.style.display='none', 3500); }

  const map = new Map({ basemap: 'topo-vector' });
  const view = new MapView({ container: 'viewDiv', map, center: [35,39], zoom: 6 });

  // Mahalle (AD etiketli)
  const mahalle = new GeoJSONLayer({
    url: MAHALLE_URL,
    title: 'Mahalle',
    renderer: { type:'simple', symbol:{ type:'simple-fill', color:[0,0,0,0], outline:{ color:[51,65,85,200], width: 0.8 } } },
    labelingInfo: [{
      labelExpressionInfo: { expression: "$feature.AD" },
      symbol: { type: 'text', color: [17,24,39], haloColor: [255,255,255], haloSize: 2, font: { family: 'Arial', size: 10, weight: 'bold' } }
    }],
    labelsVisible: true,
    outFields: ["*"]
  });

  // Havza
  const havza = new GeoJSONLayer({
    url: HAVZA_URL,
    title: 'Havza',
    renderer: { type:'simple', symbol:{ type:'simple-fill', color:[34,197,94,40], outline:{ color:[16,185,129,255], width: 1 } } },
    outFields: ["*"]
  });

  (async function init(){
    try {
      await view.when();
      map.addMany([havza, mahalle]);
      await Promise.all([ havza.when(), mahalle.when() ]);

      // Extent hesapla (hangi katman doluysa ona git)
      let exts = [];
      try { const ex1 = await mahalle.queryExtent(); if(ex1 && ex1.extent && !ex1.extent.isEmpty){ exts.push(ex1.extent); } } catch(_){}
      try { const ex2 = await havza.queryExtent();   if(ex2 && ex2.extent && !ex2.extent.isEmpty){ exts.push(ex2.extent); } } catch(_){}

      if(exts.length){
        const xmin = Math.min.apply(null, exts.map(e=>e.xmin));
        const ymin = Math.min.apply(null, exts.map(e=>e.ymin));
        const xmax = Math.max.apply(null, exts.map(e=>e.xmax));
        const ymax = Math.max.apply(null, exts.map(e=>e.ymax));
        await view.goTo(new Extent({ xmin, ymin, xmax, ymax, spatialReference:{ wkid: 4326 } }).expand(1.05));
      } else {
        show('Uyarı: GeoJSON dosyaları boş veya yüklenemedi (yol/isim kontrol edin).');
      }
    } catch (err) {
      console.error(err);
      show('Hata: '+ (err && err.message ? err.message : err));
    }
  })();
});
</script>
</body>
</html>
