<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arazi Çalışma Haritası</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        .control-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 300px;
        }
        .control-group {
            margin-bottom: 15px;
        }
        .control-group h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #388E3C;
        }
        button.active {
            background: #FF9800;
        }
        button#location-btn {
            background: #2196F3;
        }
        button#location-btn.active {
            background: #FF5722;
        }
        .info {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="control-panel">
        <div class="control-group">
            <h3>Altlık Haritalar</h3>
            <button id="osm-btn">OpenStreetMap (Varsayılan)</button>
            <button id="satellite-btn">Uydu Görünümü</button>
        </div>
        
        <div class="control-group">
            <h3>Katmanlar</h3>
            <button id="havza-btn">Havza Sınırını Göster/Gizle</button>
            <button id="mahalle-btn">Mahalle Sınırlarını Göster/Gizle</button>
        </div>
        
        <div class="control-group">
            <button id="location-btn">Konumumu Göster</button>
        </div>
        
        <div class="info">
            <p>Havza ve mahalle sınırları için GeoJSON dosyalarının yüklenmesi biraz zaman alabilir.</p>
        </div>
    </div>

    <script>
        // Harita oluşturma
        const map = L.map('map').setView([39.9334, 32.8597], 13); // Ankara merkezli varsayılan görünüm

        // Altlık haritalar (Basemaps)
        const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });

        // Katman grupları
        const havzaLayer = L.layerGroup();
        const mahalleLayer = L.layerGroup();
        
        // GeoJSON stillendirme
        const havzaStyle = {
            color: "#FF0000",
            weight: 3,
            opacity: 0.8,
            fillOpacity: 0.1
        };
        
        const mahalleStyle = {
            color: "#0000FF",
            weight: 2,
            opacity: 0.7,
            fillOpacity: 0.1
        };

        // GeoJSON dosyalarını yükleme
        fetch('Data/havza_wgs84.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: havzaStyle
                }).addTo(havzaLayer);
            })
            .catch(error => {
                console.error('Havza GeoJSON yüklenirken hata oluştu:', error);
                alert('Havza sınırları yüklenirken hata oluştu. Dosya yolunu kontrol edin.');
            });

        fetch('Data/mahalle_wgs84.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: mahalleStyle
                }).addTo(mahalleLayer);
            })
            .catch(error => {
                console.error('Mahalle GeoJSON yüklenirken hata oluştu:', error);
                alert('Mahalle sınırları yüklenirken hata oluştu. Dosya yolunu kontrol edin.');
            });

        // Konum takibi
        let locationMarker = null;
        let locationCircle = null;
        let isTracking = false;

        function onLocationFound(e) {
            const radius = e.accuracy / 2;

            if (locationMarker) {
                map.removeLayer(locationMarker);
            }
            if (locationCircle) {
                map.removeLayer(locationCircle);
            }

            locationMarker = L.marker(e.latlng).addTo(map)
                .bindPopup("Bulunduğunuz konum").openPopup();

            locationCircle = L.circle(e.latlng, radius).addTo(map);
            
            // Harita görünümünü konuma odakla (ilk seferinde)
            if (!isTracking) {
                map.setView(e.latlng, 16);
                isTracking = true;
            }
        }

        function onLocationError(e) {
            alert("Konum bilgisi alınamadı: " + e.message);
        }

        // Buton olayları
        document.getElementById('osm-btn').addEventListener('click', function() {
            map.removeLayer(satelliteLayer);
            osmLayer.addTo(map);
            this.classList.add('active');
            document.getElementById('satellite-btn').classList.remove('active');
        });

        document.getElementById('satellite-btn').addEventListener('click', function() {
            map.removeLayer(osmLayer);
            satelliteLayer.addTo(map);
            this.classList.add('active');
            document.getElementById('osm-btn').classList.remove('active');
        });

        document.getElementById('havza-btn').addEventListener('click', function() {
            if (map.hasLayer(havzaLayer)) {
                map.removeLayer(havzaLayer);
                this.classList.remove('active');
            } else {
                havzaLayer.addTo(map);
                this.classList.add('active');
            }
        });

        document.getElementById('mahalle-btn').addEventListener('click', function() {
            if (map.hasLayer(mahalleLayer)) {
                map.removeLayer(mahalleLayer);
                this.classList.remove('active');
            } else {
                mahalleLayer.addTo(map);
                this.classList.add('active');
            }
        });

        document.getElementById('location-btn').addEventListener('click', function() {
            if (map.hasLayer(locationMarker)) {
                map.removeLayer(locationMarker);
                map.removeLayer(locationCircle);
                this.classList.remove('active');
                map.stopLocate();
            } else {
                map.locate({watch: true, setView: false, maxZoom: 16});
                this.classList.add('active');
            }
        });

        // Konum bulma olaylarını dinle
        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        // Varsayılan olarak OSM butonunu aktif göster
        document.getElementById('osm-btn').classList.add('active');
    </script>
</body>
</html>
